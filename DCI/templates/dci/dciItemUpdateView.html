{% extends "registration/base.html" %}
{% block content %}
    <h2 class="mt-0">Update DCI Item for {{ parent_name}}</h2>
        <form method="POST" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'dciItemList' form.instance.dciGroup.id %}" class="btn btn-secondary">Cancel</a>

    </form>
{% endblock %}
