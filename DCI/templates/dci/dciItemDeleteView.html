{% extends "registration/base.html" %}
{% block content %}
    <h1>Are you sure you want to delete "{{ dciItem.name }}"?</h1>
    <p>Parent DCI Group: {{ parent_name }}</p>  <!-- Display parent name -->
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'dciItemList' dciItem.dciGroup.id %}">Cancel</a>
{% endblock %}
