{% extends "registration/base.html" %}
{% block content %}
    <div class="main">
        <form method="POST">
            {% csrf_token %}
            <p>Do you want to delete this activity from {{ task.taskName }}?</p>
            <input type="submit" value="Yes" class="btn btn-danger" />
            <a href="{% url 'tasksList' task.id %}" class="btn btn-secondary">Cancel</a>
        </form> 
    </div>
{% endblock %}
