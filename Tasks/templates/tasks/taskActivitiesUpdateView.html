{% extends "registration/base.html" %}
{% block content %}
<form method="POST" enctype="multipart/form-data" hx-post="{% url 'taskActivitiesUpdateView' task_activity.id %}" hx-target="#modal-body" hx-swap="outerHTML">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save changes</button>
  <a href="{% url 'task_detail_view' task.id %}">
    <button type="button" class="btn btn-secondary">Cancel</button>
</a>
</form>

{% endblock %}
