{% extends "registration/base.html" %}
{% block content %}
    <h3>{{ task.taskName }} - Add New Activity</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{% url 'taskActivitiesList' task.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
