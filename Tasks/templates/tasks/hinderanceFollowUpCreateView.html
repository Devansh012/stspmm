{% extends "registration/base.html" %}
{% block content %}
    <h3>Add New Hinderance Follow Up for {{ hinderance.dciItem }}</h3>
    <form method="POST" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{% url 'hinderanceFollowUpList' id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
