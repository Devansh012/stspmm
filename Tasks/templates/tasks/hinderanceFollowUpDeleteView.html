{% extends "registration/base.html" %}
{% block content %}
    <div class="main">
        <p>Do you want to delete this follow-up for {{ hinderance.dciItem }}?</p>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes" class="btn btn-danger" />
            <a href="{% url 'hinderanceFollowUpList' id %}" class="btn btn-secondary">Cancel</a>
        </form> 
    </div>
{% endblock %}
