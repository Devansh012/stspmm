{% extends "registration/base.html" %}
{% block content %}
    <h2>{% if parent_folder %}Parent Folder: {{ parent_folder.name }}{% endif %}</h2>
    <form method="POST" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{% url 'folderList' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
