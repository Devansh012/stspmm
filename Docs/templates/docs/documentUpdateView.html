{% extends "registration/base.html" %}
{% block content %}
    <h2>Update Document in Folder: {{ folder.name }}</h2>
    <form method="POST" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{% url 'documentList' folder.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
