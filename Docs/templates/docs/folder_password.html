{% extends "registration/base.html" %}
{% block content %}

<a href="{% url 'folderList' %}" style="text-decoration: none;">
    <button type="button" class="btn btn-secondary btn-sm">
        <span style="font-size: 1.2em;">&#8592; Back</span>
    </button>
</a>
<h2>Protected Folder</h2>
<p>The folder "{{ folder.name }}" is protected. Please enter the password to access its contents.</p>

<form method="post" action="">
    {% csrf_token %}
    <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% if messages %}
    <div class="alert alert-danger mt-3">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}

<!-- Back button to Folder List -->

{% endblock %}
