{% extends "registration/base.html" %}
{% block content %}

<div style="display: flex; justify-content: space-between; align-items: center;">
    <a href="{% url 'folderList' %}" style="text-decoration: none;">
        <button type="button" class="btn btn-secondary btn-sm">
            <span style="font-size: 1.2em;">&#8592; Back</span>
        </button>
    </a>
    <a href="{% url 'documentCreateView' folder.id %}">
        <button type="button" class="btn btn-primary btn-sm" style="float:right;">Add New</button>
    </a>
</div>

<h2>Document List for {{ folder.name }}</h2>

<table class="table table-striped table-hover mt-3">
    <thead>
        <tr class="text-center">
            <th class="text-start">Name</th>
            <th class="text-start">Uploaded Date</th>
            <th class="text-start">Uploaded By</th>
            <th class="text-end">Document</th>
            <th class="text-end">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for doc in documents %}
        <tr>
            <td class="text-start">{{ doc.name }}</td>
            <td class="text-start">{{ doc.createdDate }}</td>
            <td class="text-start">{{ doc.createdBy }}</td>
            <td class="text-end">
                <a href="{% url 'documentsDownloadsView' doc.id %}" data-bs-toggle="tooltip" title="Download">
                    <i class="fas fa-download"></i> <!-- Font Awesome icon for Download -->
                </a>
            </td>
            <td class="text-end">
                <a href="{% url 'documentUpdateView' doc.id %}" data-bs-toggle="tooltip" title="Edit"><i class="fas fa-edit"></i></a>
                <form action="{% url 'documentDeleteView' doc.id %}" method="post" style="display:inline;" id="delete-form-{{ doc.id }}">
                    {% csrf_token %}
                    <button type="submit" style="border:none; background:none; padding:0;" data-bs-toggle="tooltip" title="Delete">
                        <i class="fas fa-trash"></i> <!-- Font Awesome icon for Delete -->
                    </button>
                </form>
                <script>
                    document.querySelector('#delete-form-{{ doc.id }}').addEventListener('submit', function (event) {
                        if (!confirm('Are you sure you want to delete this item "{{ doc.name }}"?')) {
                            event.preventDefault(); // Prevent form submission if the user cancels
                        }
                    });
                </script>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Initialize Bootstrap Tooltips -->
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
</script>

{% endblock %}
