{% block content %}
    <div class="main">
        <form method="POST" hx-post="{% url 'sectorDeleteView' sc.id %}" hx-target="#sector-{{ sc.id }}" hx-swap="outerHTML">
            {% csrf_token %}
            <!-- Hidden field to indicate that this form is for deletion -->
            <input type="hidden" name="delete" value="1">
            <p>Are you sure you want to delete this item?</p>
            <button type="submit" class="btn btn-danger">Yes</button>
            <a href="{% url 'sectorList' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
