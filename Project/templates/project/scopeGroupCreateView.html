<h5 class="modal-title">Add New Scope Group</h5>
<div class="modal-body">
    <form method="post" 
      hx-post="{% url 'scopeGroupCreateView' %}" 
      hx-target="#scope-group-list" 
      hx-swap="outerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="#" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</a>
</form>

</div>
