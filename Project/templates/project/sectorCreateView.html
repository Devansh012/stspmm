<h2>Add Sector</h2>

<form method="POST" autocomplete="off" hx-post="{% url 'sectorCreateView' %}" hx-target=".table tbody" hx-swap="beforeend" hx-on="htmx:afterRequest:$('#htmx-modal').modal('hide')">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
</form>
