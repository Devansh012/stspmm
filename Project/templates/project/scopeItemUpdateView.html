<h5 class="modal-title">Update Scope Item for "{{ scopeGroup.name }}"</h5>
<div class="modal-body">
    <form method="post" hx-post="{% url 'scopeItemUpdateView' scopeItem.id %}" hx-target="#scope-item-list" hx-swap="outerHTML" hx-on="htmx:afterRequest: $('#form-modal').modal('hide')">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="#" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</a>
    </form>
</div>
