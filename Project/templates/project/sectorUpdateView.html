<h2>Update Sector</h2>

<form method="POST" hx-post="{% url 'sectorUpdateView' sc.id %}" hx-target="#sector-{{ sc.id }}" hx-swap="outerHTML" hx-on="htmx:afterRequest:$('#htmx-modal').modal('hide')">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
</form>
