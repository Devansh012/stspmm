<div class="modal-body">
    <form method="post" hx-post="{% url 'scopeGroupDeleteView' scopeGroup.id %}" hx-target="closest tr" hx-swap="outerHTML remove">
        {% csrf_token %}
        <p>Are you sure you want to delete this scope group?</p>
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="#" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</a>
    </form>
</div>
